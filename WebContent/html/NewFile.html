<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">


function configureDropDownLists(city,location) {
	var mov = new Array('Select','Prashant Vihar','Saket','Dwarka','Pitampura');
var Newdelhi = new Array('Select','Prashant Vihar','Saket','Dwarka','Pitampura');
var kolkata = new Array('Select', 'Nagerbazar', 'Kalighat','Esplanade','Park Street');
var mumbai = new Array('Select', 'Ashok Nagar', 'Juhu','Thane','Kurla','Bhiwandi');
var Tvm = new Array('Select', 'Techno Park', 'East Fort','Kovalam','Prem Nagar');

switch (city.value) {
case 'mov':
	document.getElementById(location).options.length = 0;
	for (i = 0; i < mov.length; i++) {
	createOption(document.getElementById(location), mov[i], mov[i]);
	}
case 'Newdelhi':
document.getElementById(location).options.length = 0;
for (i = 0; i < Newdelhi.length; i++) {
createOption(document.getElementById(location), Newdelhi[i], Newdelhi[i]);
}
break;
case 'kolkata':
document.getElementById(location).options.length = 0; 
for (i = 0; i < kolkata.length; i++) {
createOption(document.getElementById(location), kolkata[i], kolkata[i]);
}
break;
case 'mumbai':
document.getElementById(location).options.length = 0;
for (i = 0; i < mumbai.length; i++) {
createOption(document.getElementById(location), mumbai[i], mumbai[i]);
}
break;
case 'Tvm':
document.getElementById(location).options.length = 0; 
for (i = 0; i < Tvm.length; i++) {
createOption(document.getElementById(location), Tvm[i], Tvm[i]);
}
break;
}

}

function createOption(city, text, value) {
var opt = document.createElement('option');
opt.value = value;
opt.text = text;
city.options.add(opt);
}
</script>
<tr>
<td>city: </td>
<td><select id="city" onchange="configureDropDownLists(this,'location');">
<option value="mov">mov</option>
<option value="Newdelhi">New Delhi</option>
<option value="kolkata">Kolkata</option>
<option value="mumbai">Mumbai</option>
<option value="Tvm">Trivandrum</option>
</select></td>
</tr><br>
<tr>
<td>location: </td>
<td><select id="location">
</select></td>
</tr>


</body>
</html>
